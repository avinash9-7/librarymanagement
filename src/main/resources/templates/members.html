<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <!-- HEADER -->
    <div class="text-center mb-4">
        <h2 class="fw-bold">ðŸ“š Library Management System</h2>
        <p class="text-muted">Spring Boot + Thymeleaf</p>
    </div>

    <!-- ADD / UPDATE MEMBER CARD -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">

            <h5 class="card-title"
                th:text="${member.id == null} ? 'Add New Member' : 'Update Member'">
            </h5>

            <form th:action="${member.id == null} ? '/members' : '/members/update'"
                  method="post"
                  class="row g-3">

                <!-- Hidden ID (used for update) -->
                <input type="hidden" name="id" th:value="${member.id}"/>

                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           name="name"
                           placeholder="Enter member name"
                           th:value="${member.name}"
                           required/>
                </div>

                <div class="col-md-4 d-grid">
                    <button type="submit"
                            class="btn btn-primary"
                            th:text="${member.id == null} ? 'Add Member' : 'Update Member'">
                    </button>
                </div>

            </form>
        </div>
    </div>

    <!-- MEMBERS LIST -->
    <div class="card shadow-sm">
        <div class="card-body">

            <h5 class="card-title mb-3">Members List</h5>

            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Member Name</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>

                <!-- MEMBER ROWS -->
                <tr th:each="m, stat : ${members}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${m.name}"></td>
                    <td>
                        <a th:href="@{/members/edit/{id}(id=${m.id})}"
                           class="btn btn-warning btn-sm me-1">
                            Edit
                        </a>

                        <a th:href="@{/members/delete/{id}(id=${m.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this member?')">
                            Delete
                        </a>
                    </td>
                </tr>

                <!-- EMPTY STATE -->
                <tr th:if="${#lists.isEmpty(members)}">
                    <td colspan="3" class="text-muted">
                        No members found
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>

</body>
</html>
